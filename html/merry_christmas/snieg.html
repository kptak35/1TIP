<header>
<style>
    .sniezynka{
        width: 100px;
        position: absolute;
        top: 20px;
        left: 50%;
        animation-name: example;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
    }
    @keyframes example{
        0% {
            top: 20px;
        }
        90% {
            opacity: 1;
        }
        100% {
            top: 90%;
            opacity: 0;
        }
    }
</style>

     naturalne lub sztuczne, pierwotnie wiązane z przedchrześcijańską tradycją ludową<br>
      i kultem wiecznie zielonego drzewka, a obecnie będące nieodłączną ozdobą <br>
      w czasie świąt Bożego Narodzenia[1].</div>
