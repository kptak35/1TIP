<!DOCTYPE html>
<html lang="pl-pl">
<head>
    <meta charset="UTF-8">

</head>

    <header id="tytul">

            </div>
            <div id="wyroby">
                <h2>Zobacz nasze ciasta!</h2>
                <img src="espinosa.jpg" alt="Ciasto espinosa">
                <img id="truskawka" src="truskawkowa.jpg" alt="Truskawkowe szaleństwo">

        </article>
    </main>
    <footer>
