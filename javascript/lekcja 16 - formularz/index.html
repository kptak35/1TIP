<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz kontaktowy</title>
</head>
<body>
    <h1>Formularz kontaktowy</h1>
    <form action="wyslij.php" method="post">
        <label for="imie">Imię</label>
        <input type="text" id="imie" name="imie"><br>
        
        <label for="nazwisko">Nazwisko</label>
        <input type="text" id="nazwisko" name="nazwisko"><br>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email"><br>
        
        <label for="temat">Temat: </label>
        <select name="temat" id="temat">
            <option value="0">Wybierz temat</option>
            <option value="awaria">Awaria sprzętu</option>
            <option value="oprogramowanie">Niedziałający program</option>
            <option value="pomoc">Konieczna pomoc</option>
            <option value="inne">Inne</option>
        </select><br>

        <label for="wiadomosc">Treść wiadomości:</label>
        <textarea name="wiadomosc" id="wiadomosc"></textarea><br>

        <label for="regulamin">Zapoznałem się z regulaminem</label>
        <input type="checkbox" name="regulamin" id="regulamin"><br>

        <button type="submit">Wyślij</button>
        <button type="reset">Wyczyść</button>
    </form>
    <div id="wynik"></div>
    <script src="skrypt.js"></script>
</body>
</html>
